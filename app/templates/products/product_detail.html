<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 20px;
        }
        .product-detail {
            max-width: 800px;
            margin: 0 auto;
        }
        .product-sub-cat {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .product-sub-cat img {
            margin-left: 20px;
            border-radius: 5px;
        }
        .product-sub-cat div {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container product-detail">
        <h1 class="text-center">{{ product.product_name }}</h1>
        <div class="list-group">
            {% for sub_cat in sub_cats %}
            <div class="product-sub-cat">
                <div>
                    <h4 class="list-group-item-heading">Model: {{ sub_cat.model }}</h4>
                    <p class="list-group-item-text">Price: {{ sub_cat.price }}</p>
                    <p class="list-group-item-text">RAM: {{ sub_cat.ram }}</p>
                </div>
                <img src="{{ sub_cat.image.url }}" alt="{{ sub_cat.model }}" class="img-thumbnail" width="100">
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'product_list' %}" class="btn btn-primary">Back to Product List</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
